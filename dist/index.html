<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="header demo">
      <div class="board perspective-container">
        <div class="card">Leaderboard</div>
      </div>
    </h1>
    <div class="content">
      <div class="left_side">
        <div class="recent">
          <h3>Recent scores</h3>
            <button class="submit refresh"><div>Refresh</div></button>
        </div>
        <table class="table table-striped">
          <thead>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="highest"></th>
              <td  class="highest_score"></td>
            </tr>
            <tr>
              <th scope="row" class="shighest"></th>
              <td class="shighest_score"  ></td>
            </tr>
            <tr>
              <th scope="row"  class="lhighest"></th>
              <td class="lhighest_score"></td>
            </tr>
            <tr>
              <th scope="row"  class="ehighest"></th>
              <td class="ehighest_score"></td>
            </tr>
            <tr>
              <th scope="row"  class="fhighest"></th>
              <td class="fhighest_score"></td>
            </tr>
            <tr>
              <th scope="row"  class="thighest"></th>
              <td class="thighest_score"></td>
            </tr>
            <tr>
              <th scope="row"  class="yhighest"></th>
              <td class="yhighest_score"></td>
            </tr>
            <tr>
              <th scope="row"  class="khighest"></th>
              <td class="khighest_score"></td>
            </tr>
            <tr>
              <th scope="row"  class="zhighest"></th>
              <td class="zhighest_score"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="right_side">
        <div class="score">
          <h3>Add Your score</h3>
        </div>
        <form>
          <input type="text" id="fname" name="fname" placeholder="Your name" class=" gname input"><br>
          <input type="text" id="lname" name="lname" placeholder="Your score" class="gscore input"><br>
          <input type="submit" class="submit align">
        </form>
      </div>
    </div>
   <script src="bundle.js"></script>
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
